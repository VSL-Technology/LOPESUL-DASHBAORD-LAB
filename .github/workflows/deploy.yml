name: Deploy Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/lopesul/apps/dashboard
            git fetch origin
            git reset --hard origin/main
            docker compose down
            docker compose build
            docker compose up -d

            echo "Aguardando container iniciar..."
            sleep 8

            echo "Testando health dentro do container..."
            docker exec dashboard-real curl -f http://localhost:3000/api/health || exit 1

            echo "Dashboard saud√°vel."
